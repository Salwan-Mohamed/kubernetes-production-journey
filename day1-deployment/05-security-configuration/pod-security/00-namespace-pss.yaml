---
# Namespace with Pod Security Standards Labels
# Enforces restricted PSS for production workloads
apiVersion: v1
kind: Namespace
metadata:
  name: production
  labels:
    # Pod Security Standards (PSS) labels
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/enforce-version: latest
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/audit-version: latest
    pod-security.kubernetes.io/warn: restricted
    pod-security.kubernetes.io/warn-version: latest
    
    # Additional labels for organization
    environment: production
    managed-by: platform-team
    cost-center: engineering

---
# Privileged Namespace (for system workloads only)
apiVersion: v1
kind: Namespace
metadata:
  name: system-privileged
  labels:
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/enforce-version: latest
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/audit-version: latest
    pod-security.kubernetes.io/warn: privileged
    pod-security.kubernetes.io/warn-version: latest
    
    environment: system
    managed-by: platform-team
